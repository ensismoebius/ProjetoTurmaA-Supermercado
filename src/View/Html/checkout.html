<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout</title>
    <link rel="stylesheet" href="../Css/checkout.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Finalizar Compra</h1>
            <p class="lead">Revise seu pedido e informe os dados para entrega e pagamento</p>
        </header>

        <main class="cartao>
            <form class="checkout-form" action="/checkout" method="post" novalidate>
                <fieldset style="border:none;padding:0;margin:0;">
                    <legend style="font-weight:600;margin-bottom:6px;">Informações do cliente</legend>

                    <div class="row">
                        <div>
                            <label for="nome">Nome completo</label>
                            <input id="nome" name="nome" type="text" required autocomplete="nome" />
                        </div>
                        <div>
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="email" required autocomplete="email" />
                        </div>
                    </div>

                    <div>
                        <label for="telefone">Telefone</label>
                        <input id="telefone" name="telefone type="tel" autocomplete="tel" />
                    </div>
                </fieldset>

                <fieldset style="border:none;padding:0;margin:0;">
                    <legend style="font-weight:600;margin:12px 0 6px;">Endereço de entrega</legend>
                    <div>
                        <label for="endereco">Endereço</label>
                        <input id="endereco" name="endereco" type="text" required autocomplete="endereco" />
                    </div>

                    <div class="row">
                        <div>
                            <label for="cidade">Cidade</label>
                            <input id="cidade" name="cidade" type="text" required />
                        </div>
                        <div>
                            <label for="estado">Estado</label>
                            <input id="estado" name="estado" type="text" required />
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="cep">CEP</label>
                            <input id="cep" name="cep" type="number" required />
                        </div>
                        <div>
                            <label for="complemento">Complemento (opcional)</label>
                            <input id="complemento" name="complemento" type="text" />
                        </div>
                    </div>
                </fieldset>
                
                <fieldset style="border:none;padding:0;margin:0;">
                    <legend style="font-weight:600;margin:12px 0 6px;">Pagamento</legend>
                    <div>
                        <label for="metodo">Método</label>
                        <select id="metodo name="metodo required>
                            <option value="">Selecione</option>
                            <option value="cartao">Cartão de crédito</option>
                            <option value="boleto">Boleto</option>
                            <option value="pix">PIX</option>
                        </select>
                    </div>

                    <div id="campos-cartao" style="display:block;">
                        <div class="row" style="margin-top:6px;">
                            <div>
                                <label for="numero-cartao">Número do cartão</label>
                                <input id="numero-cartao" name="numero-cartao" type="number" maxlength="19" />
                            </div>
                            <div>
                                <label for="validade">Validade (MM/AA)</label>
                                <input id="validade" name="validade" type="number" maxlength="5" placeholder="MM/AA" />
                            </div>
                        </div>
                        <div style="margin-top:8px;">
                            <label for="cvv">CVV</label>
                            <input id="cvv" name="cvv" type="number" maxlength="4" />
                        </div>
                    </div>
                </fieldset>

                <div class="actions" style="margin-top:12px;">
                    <button type="submit" class="primary">Confirmar e pagar</button>
                    <button type="button" class="secondary" onclick="window.history.back()">Voltar ao carrinho</button>
                </div>
            </form>
        </main>
        <!-- Resumo do pedido -->
</body>
</html>
