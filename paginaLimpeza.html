   <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("imgCarrossel");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); 
}
</script>

      <script>
document.querySelectorAll(".card-produto").forEach(card => {
    
    const btnMenos = card.querySelector(".menos");
    const btnMais = card.querySelector(".mais");
    const campoValor = card.querySelector(".valor");
    const precoBase = parseFloat(card.getAttribute("data-preco"));
    const precoElemento = card.querySelector(".preco-produto");

    function atualizarPreco() {
        let quantidade = parseInt(campoValor.value);
        let precoFinal = (precoBase * quantidade).toFixed(2);
        precoElemento.textContent = `R$ ${precoFinal}`;
    }

    btnMais.addEventListener("click", () => {
        campoValor.value = parseInt(campoValor.value) + 1;
        atualizarPreco();
    });

    btnMenos.addEventListener("click", () => {
        let valor = parseInt(campoValor.value);
        if (valor > 1) {
            campoValor.value = valor - 1;
            atualizarPreco();
        }
    });
});

const itensMenu = document.querySelectorAll(".filtro");
const cards = document.querySelectorAll(".card-produto");

itensMenu.forEach(item => {
    item.addEventListener("click", () => {

        // remover seleção anterior
        itensMenu.forEach(i => i.classList.remove("ativo"));

        // marcar item clicado
        item.classList.add("ativo");

        // filtro escolhido
        const filtro = item.getAttribute("data-filtro");

        // mostrar/esconder produtos
        cards.forEach(card => {
            const categorias = card.getAttribute("data-categoria");
            if (categorias.split(" ").includes(filtro)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });

    });
});
</script>
